<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"></link>
        <link rel="stylesheet" type="text/css" href="css\cssLogin.css"></link>
    </h:head>
    <h:body class="text-center">
        <br />
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Biblioteca</h3>
                    </div>
                    <div class="card-body">
                        <h:form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <h:inputText value="#{manipulaUsuarioMB.usuario.login}" class="form-control" />
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <h:inputSecret class="form-control" value="#{manipulaUsuarioMB.usuario.senha}" /> 
                            </div>
                            <div class="input-group form-group justify-content-center h-100">
                                <h:commandButton value="Login" action="${manipulaUsuarioMB.autenticar()}"  class="btn btn-primary" /> 
                            </div>
                        </h:form>
                    </div>

                </div>
            </div>
        </div>
    </h:body>
</html>
