<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuários</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Lista de Usuários</h1>
            <h:form>

                <h:dataTable value="#{manipulaUsuarioMB.listaUsuario}" var="usuario" class="table">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{usuario.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{usuario.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Login</f:facet>
                        <h:outputText value="#{usuario.login}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Senha</f:facet>
                        <h:outputText value="#{usuario.senha}" />
                    </h:column>
                    <h:column>
                        <!--<a href="alterarLivro.xhtml?id=#{livro.id}">Alterar</a>-->
                        <h:commandLink value="Altera" action="#{manipulaUsuarioMB.alterar(usuario)}" />
                    </h:column>
                    <h:column>
                        <h:commandLink value="Remover" action="#{manipulaUsuarioMB.remover(usuario)}" />
                    </h:column>

                </h:dataTable>
                <br />
                <h:commandButton value="Adicionar" action="#{manipulaUsuarioMB.adicionarAutor()}" class="btn btn-primary" />
                <h:commandButton value="Voltar" action="#{homeMB.voltar()}" class="btn btn-primary" style="margin-left:10px;"/>
            </h:form>

        </div>
    </h:body>
</html>
