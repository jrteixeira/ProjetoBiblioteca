    <h:head>

    </h:head>

        <div class="container">
            <h:form>
                <div class="form-group">
                    <label>Nome:</label> 
                    <h:inputText value="#{manipulaAutorMB.autor.nome}" class="form-control col-md-4" />

                <h:inputHidden value="#{manipulaAutorMB.acao}" />

                <h:commandButton value="Gravar" action="#{manipulaAutorMB.gravar()}" class="btn btn-primary" /> 
                <br></br>

            </h:form>
        </div>
