<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Livros</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Lista de Livros</h1>
            <h:form>
                <h:dataTable value="#{manipulaLivroMB.listaLivros}" var="livro" class="table">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{livro.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Titulo</f:facet>
                        <h:outputText value="#{livro.titulo}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Data de lancamento</f:facet>
                        <h:outputText value="#{livro.dtLancamento}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Autor</f:facet>
                        <h:outputText value="#{livro.autor}" />
                    </h:column>
                    <h:column>
                        <!--<a href="alterarLivro.xhtml?id=#{livro.id}">Alterar</a>-->
                        <h:commandLink value="Altera" action="#{manipulaLivroMB.alterar(livro)}" />
                    </h:column>
                    <h:column>
                        <h:commandLink value="Remover" action="#{manipulaLivroMB.remover(livro)}" />
                    </h:column>
                </h:dataTable>
                <br />
                <h:commandButton value="Adicionar" class="btn btn-primary" action="#{manipulaLivroMB.adicionarLivro()}" />
                <h:commandButton value="Voltar" action="#{homeMB.voltar()}" class="btn btn-primary" style="margin-left:10px;"/>
            </h:form>
        </div>
    </h:body>
</html>
