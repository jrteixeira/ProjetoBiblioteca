<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Novo Usu√°rio</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <div class="form-group">
                    <label>Nome:</label>
                    <h:inputText value="#{manipulaUsuarioMB.usuario.nome}" class="form-control col-md-4" />
                </div>
                <div class="form-group">
                    <label>Login:</label>
                    <h:inputText value="#{manipulaUsuarioMB.usuario.login}" class="form-control col-md-4" />
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <h:inputText value="#{manipulaUsuarioMB.usuario.senha}" class="form-control col-md-4" />
                </div>
                <h:inputHidden value="#{manipulaUsuarioMB.acao}" />

                <h:commandButton class="btn btn-primary" value="Salvar" action="#{manipulaUsuarioMB.gravar()}" />
            </h:form>
        </div>
    </h:body>
</html>
