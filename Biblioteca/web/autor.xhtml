<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Autores</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
    </h:head>
    <h:body>

        <div class="container">
            <h1>Lista de Autores</h1>
            <h:form>

                <h:dataTable value="#{manipulaAutorMB.listaAutores}" var="autor" class="table">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{autor.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{autor.nome}" />
                    </h:column>
                    <h:column>
                        <h:commandLink value="Altera" action="#{manipulaAutorMB.alterar(autor)}" />
                        <!--h:commandLink value="Altera" action="{manipulaLivroMB.alterar(livro)}" />-->
                    </h:column>
                    <h:column>
                        <h:commandLink value="Remover" action="#{manipulaAutorMB.remover(autor)}" />
                    </h:column>

                </h:dataTable>
                <h:column>
                    <h:commandButton value="Adicionar" action="#{manipulaAutorMB.adicionarAutor()}" class="btn btn-primary"/>
                    <h:commandButton value="Voltar" action="#{homeMB.voltar()}" class="btn btn-primary" style="margin-left:10px;"/>
                </h:column>
            </h:form>
        </div>
    </h:body>
</html>
